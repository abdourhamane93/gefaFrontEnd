
<div class="container-fluid d-table">
    <div class="row d-table-row">
        <div class="col-sm-2 d-table-cell" id="side-menu">
            <app-sidebar></app-sidebar>
        </div>
        
        <div class="col-sm-10 d-table-cell">
                <app-header></app-header>
                <div class="bg-dark text-white text-center w-100 dBrand">
                  <h2 class="text-center">Ventes</h2>
                </div>
                <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#forModal">
                  <i class="fa fa-plus"></i>Nouvelle Vente
                </button>
                <table class="table table-hover col-md-12" *ngIf="ventes">
                        <thead class="bg-dark text-white">
                            <th scope="col">Date Vente</th>
                            <th scope="col">Produit</th> 
                            <th scope="col">Prix U</th> 
                            <th scope="col">Quantite</th>                          
                            <th scope="col">Montant</th>
                            <th scope="col"> </th>
                        </thead>
                        <tbody *ngFor="let v of ventes">
                            <td>{{v.vente.dateVente|date}}</td>
                            <td>{{v.produit.produit}}</td> 
                            <td>{{v.prixVente}}</td>   
                            <td>{{v.quantiteProduit}}</td>                        
                            <td>{{v.vente.montant}}</td>
                        </tbody>
                       
                    </table>
                   
                    <div class="row">
                            <div id="footer" class="clearfix">
                                    <app-footer></app-footer>
                            </div> 
                        </div>
                        <div class="row">
                            <div id="footer" class="clearfix">
                                    <app-footer></app-footer>
                            </div> 
                        </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="forModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-dark text-white ">
              <h3 class="modal-title">Nouvelle vente</h3>
            </div>
            <div class="modal-body">
              <form #formVente="ngForm" class="form">
                  <label for="dateVente">Date Vente</label>
                  <input type="date" name="dateVente" class="form-control" ngModel>
                  <label  for="produitId">Produit</label>
                  <select #produit name="produitId" class="form-control" ngModel >
                        <option  *ngFor="let p of produits" [value]="p.numProduit">
                            {{p.produit}}
                        </option>
                    </select>
                    <label for="campagne">Campagne</label>
                    <select name="campagne" class="form-control" *ngIf="campagnes" ngModel>
                        <option *ngFor="let c of campagnes" [value]="c.numCampagne">
                          {{c.nomCampagne}}
                        </option>
                    </select>
                    <label  for="quantite">Quantit√©</label>
                    <input type="number" name ="quantite" class="form-control" ngModel>
                    <label  for="prixVente">Prix</label>
                    <input type="number" class="form-control" name="prixVente" ngModel>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary"
               (click)="ajouter(formVente.value)"
                data-dismiss="modal">Valider</button>
            </div>
          </div>
        </div>
      </div>
