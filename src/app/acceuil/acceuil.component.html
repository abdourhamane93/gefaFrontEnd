
<div class="container-fluid d-table">
    <div class="row d-table-row">
        <div class="col-md-2 d-table-cell" id="side-menu">
                <app-sidebar></app-sidebar>
        </div>
        
        <div class="col-md-10 d-table-cell">
              <app-header></app-header>
              
                <div class="container" *ngIf="domaines">
                  <div class="row">
                    <div class="col-md-6">
                      <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width:100%;">
                      </highcharts-chart>
                    </div>
                    <div class="col-md-6" id="container">
                      <highcharts-chart [Highcharts]="Highcharts2" [options]="chartOptions2">
                      </highcharts-chart>
                    </div>
                  </div>
                  <br>
                    <div class="row"> 
                    <div class="col-md-12">
                      <div class="bg-dark text-white text-center w-100 h-100 dBrand">
                       Domaines
                        <button class="btn-sm text-white pull-right" data-toggle="modal" data-target="#forDom">
                         <i class="fa fa-plus"></i> Nouveau Domaine
                        </button>
                      </div>
                    </div>
                    </div>
                    <hr>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="erreurDomaine">
                        Ce nom de domaine existe déjà
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                    </div>
                    <div class="row">
                        <div class="col">
                                <div class="card text-center" style="width:15rem;" *ngFor="let d of domaines">
                                        <img src="assets/images/{{d.path|imageDefaut}}" alt="" class="card-img-top img-fluid">
                                            <div class="card-body">
                                                    <h3 class="card-title justify-content-center">{{d.domaine}}</h3>
                                        </div>
                                        <div class="card-footer">
                                          <a class="btn btn-primary text-white" (click)="gerer(d)">Gerer {{d.domaine}}</a>
                                        </div>
                                </div> 
                        </div>
                    </div>
                </div>  
                <div class="row">
                    <div id="footer" class="clearfix">
                            <app-footer></app-footer>
                    </div> 
                </div>       
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="forDom">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-dark text-white">
              <h3 class="modal-title">Nouveu Domaine</h3>
            </div>
            <div class="modal-body">
              <form #formDomaine="ngForm" class="form">
                  <label for="domaine">Nom Domaine</label>
                  <input type="text" class="form-control" name="domaine" ngModel>
                  <label for="description">Description</label>
                  <input type="text" class="form-control" name="description" ngModel>
                  <label for="path">Image</label>
                  <input type="text" class="form-control" name="path" ngModel>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" (click)="nouveauDomaine(formDomaine.value)" data-dismiss="modal">Ajouter</button>
            </div>
          </div>
        </div>
      </div>
