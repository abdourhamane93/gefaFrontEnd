

<div class="limiter">
        
    <div class="container-login100" style="background-image: url('assets/images/acc.jpg')">
        
        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
               Bienvenue Sur Gefa
            </span>
            <form  class="login100-form validate-form p-b-33 p-t-5" #form="ngForm" (ngSubmit)="login(form.value)">

                <div class="wrap-input100 validate-input" data-validate = "Enter userName">
                    <input class="input100" type="text" name="userName" placeholder="Nom d'utilisateur" ngModel>
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Mot de passe" ngModel>
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    <div class="alert alert-danger" *ngIf="erreur">Mot de passe ou identifiant incorrect</div>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
